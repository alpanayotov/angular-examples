<div class="container">
	<div class="jumbotron">
		<h1 class="text-center">{{vm.pageTitle}}</h1>
	</div><!-- /.well -->

	<form ng-submit="vm.addSuggestion()" style="margin-top: 50px" class="well">
		<h4>Submit Your Suggestion </h4>
		<div class="form-group row">
			<div class="col-xs-10">
				<input type="text" class="form-control" placeholder="Great ideas here" ng-model="vm.suggestionTitle" required></input>
			</div><!-- /.col-xs-10 -->

			<div class="col-xs-2">
				<button type="submit" class="btn btn-primary pull-right">Suggest</button>
			</div><!-- /.col-xs-2 -->
		</div>
	</form>
	
	<ul class="list-unstyled">
		<li class="well" ng-repeat="suggestion in vm.suggestions | orderBy: '-upvotes'">
			<span class="pull-right">
				<p style="margin-top: 10px">
					<span>Upvotes: {{suggestion.upvotes}}</span>
					<span class="glyphicon glyphicon-plus-sign" ng-click="vm.upVote(suggestion)"></span>
					<span class="glyphicon glyphicon-minus-sign" ng-click="vm.downVote(suggestion)"></span>
				</p>
			</span>

			<h4>
				<a ui-sref="suggestion({ suggestionId: $index })">{{ suggestion.title }}</a>
			</h4>
		</li>
	</ul><!-- /.unstyled-list -->

</div><!-- /.container -->
