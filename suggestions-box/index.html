<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />

	<title>Suggestions Box With AngularJS</title>
	
	<script src="../node_modules/angular/angular.js"></script>	
	<script src="../node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>	
	
	<link rel="shortcut icon" type="image/x-icon" href="css/images/favicon.ico" />
	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body ng-app="SuggestionsBox">
	
	<div ui-view></div>
	
	<!-- App -->
	<script src="js/app.js" type="text/javascript"></script>

	<!-- Routes -->
	<script src="js/route-config.js" type="text/javascript"></script>

	<!-- Controllers -->
	<script src="js/controllers/HomeController.js" type="text/javascript"></script>
	<script src="js/controllers/SuggestionController.js" type="text/javascript"></script>

	<!-- Services -->
	<script src="js/services/suggestionsService.js" type="text/javascript"></script>	

</body>
</html>
