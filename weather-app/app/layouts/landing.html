<div class="container form-wrapper">
	<div class="row">
		<div class="col-lg-12 ">
			
			<div class="center-block">
				<form ng-submit="vm.getFormData()">
					
					<h3 class="text-center">Please provide information about the location</h3>

					<div class="form-group">
						<select ng-model="vm.selectedCountry" class="form-control" required>
							<option value="">Choose Country</option>
							<option ng-repeat="country in vm.countriesList" value="{{country.code}}">{{country.name}}</option>
						</select>
					</div><!-- /.form-group -->

					<div class="form-group">
						<input type="text" class="form-control" ng-model="vm.zipCode" placeholder="Enter Zip Code" required>
					</div><!-- /.form-group -->

					<div class="form-group">
						<input type="submit" value="Go!" class="btn btn-primary center-block">
					</div><!-- /.form-group -->

				</form>

				<p class="text-center">or use the button below</p>

				<a ng-click="vm.getBrowserPosition()" class="btn btn-primary center-block" href="#">Use the Location of My Browser!</a>
			</div><!-- /.center-block -->
			
		</div><!-- /.col-lg-12 -->
	</div><!-- /.row -->
</div><!-- /.container -->
