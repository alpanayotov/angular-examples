<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />

	<title>AngularJS Wheather App</title>

	<link rel="shortcut icon" type="image/x-icon" href="css/images/favicon.ico" />
	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="content/style.css" type="text/css" media="all" />
</head>
<body ng-app="app">
		
	<div ui-view></div>
	
	<!-- inject-vendor:js -->
	<script src="../node_modules/angular/angular.js" type="text/javascript"></script>
	<script src="../node_modules/angular-animate/angular-animate.js"></script>
	<script src="../node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="app/dependencies/ngGeolocation.min.js" type="text/javascript"></script>	

	<script src="app/app.module.js" type="text/javascript"></script>	
	<script src="app/app.core.js" type="text/javascript"></script>	
	<script src="app/app.routes.js" type="text/javascript"></script>	
	
	<script src="app/services/countries.service.js" type="text/javascript"></script>		
	<script src="app/services/weather.service.js" type="text/javascript"></script>		
	<script src="app/services/localstorage.js" type="text/javascript"></script>		
	
	<script src="app/layouts/landing.controller.js" type="text/javascript"></script>	
	<script src="app/layouts/weather.controller.js" type="text/javascript"></script>	


</body>
</html>
